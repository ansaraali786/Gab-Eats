<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- NOVA V10: ZERO-EVAL STRICT SECURITY POLICY -->
    <!-- Removed 'unsafe-eval' and tailwind CDN to ensure compatibility with strict sandboxes -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://esm.sh https://fonts.googleapis.com https://vercel.live https://*.vercel.live; connect-src 'self' https: wss: data: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com;">
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#FF5F1F" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046747.png" />
    
    <title>GAB-EATS | Nova Core V10</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* NOVA ATOMIC ENGINE: Replaces Tailwind JIT for Zero-Eval Environments */
      :root {
        --p-orange: #FF5F1F;
        --p-red: #FF2E63;
        --s-teal: #00B5B5;
        --s-cyan: #00D2D2;
        --a-purple: #7C3AED;
        --a-pink: #C026D3;
        --bg-gray: #fafafa;
        --card-bg: #ffffff;
        --text-main: #111827;
        --text-muted: #6b7280;
        --border: #f3f4f6;
      }

      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-gray);
        color: var(--text-main);
        line-height: 1.5;
        overflow-x: hidden;
      }

      .gradient-primary { background: linear-gradient(135deg, var(--p-orange) 0%, var(--p-red) 100%); }
      .gradient-secondary { background: linear-gradient(135deg, var(--s-teal) 0%, var(--s-cyan) 100%); }
      .gradient-accent { background: linear-gradient(135deg, var(--a-purple) 0%, var(--a-pink) 100%); }

      /* Simple Atomic Utils (Tailwind Replacements) */
      .container { max-width: 1280px; margin: 0 auto; padding: 0 1rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .flex-col { flex-direction: column; }
      .grid { display: grid; }
      .gap-4 { gap: 1rem; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .mt-4 { margin-top: 1rem; }
      .mb-4 { margin-bottom: 1rem; }
      .rounded-xl { border-radius: 0.75rem; }
      .rounded-2xl { border-radius: 1rem; }
      .rounded-full { border-radius: 9999px; }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
      .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
      .font-black { font-weight: 900; }
      .uppercase { text-transform: uppercase; }
      .tracking-tighter { letter-spacing: -0.05em; }
      .text-white { color: #ffffff; }
      .text-center { text-align: center; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }

      /* Animation Shells */
      .page-transition { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      button { cursor: pointer; border: none; transition: transform 0.1s; }
      button:active { transform: scale(0.96); }

      /* Special Components */
      .nav-blur { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
