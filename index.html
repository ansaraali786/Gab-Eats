      /* ROUNDED CUTS - EXTREME */
      .rounded-cut-xl { border-radius: 4.5rem; }
      .rounded-cut-lg { border-radius: 3rem; }
      .rounded-cut-md { border-radius: 2rem; }
      .rounded-cut-sm { border-radius: 1.25rem; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .page-transition { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      button:active { transform: scale(0.96); transition: 0.1s; }
      
      .shadow-nova { box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08); }

      /* Mobile Specific Overrides */
      @media (max-width: 640px) {
        .rounded-cut-xl { border-radius: 2.5rem; }
