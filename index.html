    <title>GAB-EATS | Hyperlink V31</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      // V31 HYPERLINK ENGINE - AGGRESSIVE CACHE CLEAR
      (function() {
        const VERSION = 'v31';
        if (localStorage.getItem('app_version') !== VERSION) {
          console.log('V31 Update: Deploying Hyperlink Protocol...');
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
              for (let r of regs) r.unregister();
            });
          }
          // Clear only sync metadata, preserve login
          const user = localStorage.getItem('logged_user');
          localStorage.clear(); 
          if(user) localStorage.setItem('logged_user', user);
          
          localStorage.setItem('app_version', VERSION);
          window.location.reload(true);
        }
      })();
    </script>

    <style>
      :root {
        --primary-start: #FF5F1F;
        --primary-end: #FF2E63;
        --secondary-start: #00B5B5;
        --secondary-end: #00D2D2;
        --accent-start: #7C3AED;
        --accent-end: #C026D3;
      }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #fafafa;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .gradient-primary { background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%); }
      .gradient-secondary { background: linear-gradient(135deg, var(--secondary-start) 0%, var(--secondary-end) 100%); }
      .gradient-accent { background: linear-gradient(135deg, var(--accent-start) 0%, var(--accent-end) 100%); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .page-transition { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      button:active { transform: scale(0.96); }
      
      /* Smoother breathing animation for connection status */
      @keyframes breathe {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.9); }
      }
      .animate-breathe { animation: breathe 2s ease-in-out infinite; }
    </style>
