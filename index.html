
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#FF5F1F" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046747.png" />
    
    <title>GAB-EATS | Sovereign Mesh V50</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      (function() {
        const VERSION = 'v50';
        const currentVersion = localStorage.getItem('app_version');
        if (currentVersion && currentVersion !== VERSION) {
          console.log('Sovereign Mesh V50 Shift: Bootstrapping Enterprise Bridge...');
          localStorage.setItem('app_version', VERSION);
        } else if (!currentVersion) {
          localStorage.setItem('app_version', VERSION);
        }
      })();
    </script>

    <style>
      :root {
        --primary-start: #FF5F1F;
        --primary-end: #FF2E63;
        --secondary-start: #00B5B5;
        --secondary-end: #00D2D2;
        --accent-start: #7C3AED;
        --accent-end: #C026D3;
      }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #fafafa;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .gradient-primary { background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%); }
      .gradient-secondary { background: linear-gradient(135deg, var(--secondary-start) 0%, var(--secondary-end) 100%); }
      .gradient-accent { background: linear-gradient(135deg, var(--accent-start) 0%, var(--accent-end) 100%); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .page-transition { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      button:active { transform: scale(0.96); }
      
      @keyframes sync-pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
      .animate-sync { animation: sync-pulse 1.5s infinite; }
      
      /* Better focus visibility for accessibility */
      button:focus-visible { outline: 2px solid var(--primary-start); outline-offset: 2px; }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Sync Health Footer (Persistent) -->
    <div id="sync-health" style="position:fixed; bottom:0; left:0; right:0; height:4px; background:rgba(0,0,0,0.05); z-index:9999;">
       <div id="sync-bar" style="height:100%; width:0%; transition: width 0.5s ease-in-out; background:var(--primary-start);"></div>
    </div>
  </body>
</html>
